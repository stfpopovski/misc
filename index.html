<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>

<div class="grid-container">
  <div class="header">
    <h3>Expenses Calculator</h3>
  </div>

  <div class="left"></div>
  <div class="middle">
    <form>
        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary" maxlength="8" required><br>
        <label for="savings">Savings:</label><br>
        <input type="text" id="savings" name="savings" maxlength="8" required><br>
        <label for ="rent">Rent:</label><br>
        <input type="text" id="rent" name="rent" maxlength="8" required><br>
        <label for ="food">Food:</label><br>
        <input type="text" id="food" name="food" maxlength="8" required><br>
        <label for ="subs">Subscriptions:</label><br>
        <input type="text" id="subs" name="subs" maxlength="8" required><br>
        <label for ="car">Car expenses:</label><br>
        <input type="text" id="car" name="car" maxlength="8" required><br>
        <label for ="others">Others:</label><br>
        <input type="text" id="others" name="others" maxlength="8" required><br><br>
        <label for="sum">Money Left:</label><br>
        <input type="text" id="sum" name="sum" readonly><br>
        <button type ="button" class="button" onclick="calculateSavings()" id="button" name="sum"><span>Check</span></button><br>
    </form>
</div>  
  <div class="right"></div>
  
  <div class="footer">
    <p>Epic creation of SP</p>
  </div>
</div>
</body>

<script>
    function calculateSavings(){
        let salary = document.getElementById("salary").value;
        let savings = document.getElementById("savings").value;
        let rent = document.getElementById("rent").value;
        let food = document.getElementById("food").value;
        let subs = document.getElementById("subs").value;
        let car = document.getElementById("car").value;
        let others = document.getElementById("others").value;
        let billsAndDebt = 314.87; //this contains debt + 30lv CC and 40lv phone bill.

        let sum1 = salary - savings - rent - billsAndDebt - subs - food - car - others;
        let sum = sum1.toFixed(2);
        
        document.getElementById("sum").value = sum;}
</script>

</html>
